syntax = "proto2";

package com.sony.fl.pb;

option optimize_for = LITE_RUNTIME;

message PBNNHLCRModel {
    optional string HLCR_params_file_name = 1;
    repeated string NN_graph_file_names = 2; //nntxt
    repeated string NN_weights_file_names = 3; //protobuf
}

message PBNNHLCRTrainInfo {
    optional string hyperparams_file_name = 1;
}
