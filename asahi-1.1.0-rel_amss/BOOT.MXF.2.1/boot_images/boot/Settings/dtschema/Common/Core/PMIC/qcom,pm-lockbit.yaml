%YAML 1.2
---
$id: http://devicetree.org/schemas/.../qcom,pm-lockbit.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: file for pm lockbit

maintainers:
  - PoC <PoC@qti.qualcomm.com>

description: |
  new yaml file in ../PMIC

properties:
  compatible:
    const: "qcom,pm-lockbit"
  
  loader:
    type: object

    properties:
      config:
        description: config
        $ref: /schemas/types.yaml#/definitions/uint32-array

    required:
      - config

  core:
    type: object

    properties:
      config:
        description: config
        $ref: /schemas/types.yaml#/definitions/uint32-array

    required:
      - config

required:
  - compatible
  - loader
  - core

additionalProperties: false

examples:
  - |
    lockbit {
        compatible = "qcom,pm-lockbit";

        loader {
            config = <0 1 2 3>;
        };

        core {
            config = <0 1 2 3>;
        };
    };
    

