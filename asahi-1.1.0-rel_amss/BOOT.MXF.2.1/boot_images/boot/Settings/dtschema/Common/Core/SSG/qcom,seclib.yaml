%YAML 1.2
---
$id: http://devicetree.org/schemas/.../qcom,seclib.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Boot DT

maintainers:
  - PoC <PoC@qti.qualcomm.com>

description: |
   The Qualcomm compatible node...
   Links seclib specific details or configuration

properties:
# A dictionary of DT properties for this binding schema

  compatible:
    const: qcom,seclib

  lcp_dare:
    type: object
    properties:
      smmu_pt:
        minItems: 1
        maxItems: 1
        description: SMMU PT size per GB of total DDR size (optimized 5(MB), full 8(MB))

    required:
      - smmu_pt

required:
  - compatible
  - lcp_dare

additionalProperties: false

examples:
  - |
    seclib {
        compatible = "qcom,seclib";
        lcp_dare {
               smmu_pt = <8>;
        };
    };
