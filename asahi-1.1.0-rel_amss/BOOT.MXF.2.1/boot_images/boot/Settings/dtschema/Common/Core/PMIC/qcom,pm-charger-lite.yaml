%YAML 1.2
---
$id: http://devicetree.org/schemas/.../qcom,pm-charger-wp.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm PM CHARGER

maintainers:
  - PoC <dt_pocs@qti.qualcomm.com>

description: |
   Qualcomm charger PMIC configurations like charger pmic index/bus id etc...

properties:
# A dictionary of DT properties for this binding schema

  compatible:
    const: qcom,pm-charger-lite
    
  charger-pmic-index:
    description: charger-pmic-index

  charger-bus-index:
    description: charger-bus-index

  parallel-charger:
    description: parallel-charger enable
    $ref: /schemas/types.yaml#/definitions/uint8
    enum:
      - 0
      - 1
      
required:
  - compatible
  - charger-pmic-index
  - charger-bus-index
  - parallel-charger

additionalProperties: false

examples:
  - |
    charger {
      compatible = "qcom,pm-charger-lite";
      
      charger-pmic-index = <7>;
      charger-bus-index = <1>;
      parallel-charger = /bits/ 8 <(1)>;
    };
