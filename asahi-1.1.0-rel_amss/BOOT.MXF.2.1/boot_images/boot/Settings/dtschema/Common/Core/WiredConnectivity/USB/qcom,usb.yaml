%YAML 1.2
---
$id: http://devicetree.org/schemas/.../qcom,usb.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm USB Device Tree

maintainers:
  - PoC <PoC@qti.qualcomm.com>

description: |
   Qualcomm USB configurations to configure HS/SS Phy initialisation sequence

# A dictionary of DT properties for this binding schema
properties:

  compatible:
    const: qcom,usb

  hs_phy_cfg:
    type: object
    description: HS phy override sequence

    properties:
      table:
        description: phy tuning table
        $ref: /schemas/types.yaml#/definitions/uint32-array
            
    required:
      - table

  ss_phy_cfg:
    type: object
    description: SS phy override sequence

    properties:
      table:
        description: phy tuning table
        $ref: /schemas/types.yaml#/definitions/uint32-array
            
    required:
      - table

required:
  - compatible
  - hs_phy_cfg
  - ss_phy_cfg


additionalProperties: false

examples:
  - |
    usb0 {
      compatible = "qcom,usb";
          /* QUSB High-Speed Primary PHY Configuration*/
        hs_phy_cfg {
          table = < 4000 4040 >;
        };
        
        ss_phy_cfg {
          table = < 4040 4040 >;
        };
    };
