%YAML 1.2
---
$id: http://devicetree.org/schemas/.../qcom,pm-display.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm PM Display

maintainers:
  - PoC <PoC@qti.qualcomm.com>

description: |
   The Qualcomm compatible node...
   Links to any data sheet or HW specific details

properties:
# A dictionary of DT properties for this binding schema

  compatible:
    const: qcom,pm-display
  
  swire-map:
    description: swire-map
    $ref: /schemas/types.yaml#/definitions/uint8
    enum:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
  
  apply-default-volt:
    description: boolean apply-default-volt
    $ref: /schemas/types.yaml#/definitions/uint8
    enum:
      - 0
      - 1
  
  default-elvss:
    description: default-elvss
    $ref: /schemas/types.yaml#/definitions/uint32
  
  default-elvdd:
    description: default-elvdd
    $ref: /schemas/types.yaml#/definitions/uint32
  
  default-oledb:
    description: default-oledb
    $ref: /schemas/types.yaml#/definitions/uint32



required:
  - compatible
  - swire-map
  - apply-default-volt
  - default-elvss
  - default-elvdd
  - default-oledb


additionalProperties: false

examples:
  - |
    display {
      compatible = "qcom,pm-display";
      swire-map = /bits/ 8 <(0)>;
      apply-default-volt = /bits/ 8 <(0)>;
      default-elvss = <(-4000)>;
      default-elvdd = <4600>;
      default-oledb = <6400>;
    };