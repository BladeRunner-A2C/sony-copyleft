%YAML 1.2
---
$id: http://devicetree.org/schemas/.../qcom,access.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Access

maintainers:
  - PoC <PoC@qti.qualcomm.com>

description: |
   Qaulcomm Access control details, which provides BUS ID, SLAVE ID
   Peripheral and Operation

properties:
# A dictionary of DT properties for this binding schema

  compatible:
    const: qcom,access
    
  none:
    description: none
    $ref: /schemas/types.yaml#/definitions/uint32-array
  
  ssc:
    description: ssc
    $ref: /schemas/types.yaml#/definitions/uint32-array
  
  secpro:
    description: secpro
    $ref: /schemas/types.yaml#/definitions/uint32-array
  
  invalid:
    description: invalid
    $ref: /schemas/types.yaml#/definitions/uint32-array
  
  aop:
    description: Always on Process
    $ref: /schemas/types.yaml#/definitions/uint32-array
    
  adsp:
    description: Audio Digital Signal Processor
    $ref: /schemas/types.yaml#/definitions/uint32-array
  
  apps:
    description: apps
    $ref: /schemas/types.yaml#/definitions/uint32-array
  
  tz:
    description: trust zone
    $ref: /schemas/types.yaml#/definitions/uint32-array
  
  mss:
    description: Modem Subsystem
    $ref: /schemas/types.yaml#/definitions/uint32-array
    
  uefi:
    description: unified extensible firmware interface
    $ref: /schemas/types.yaml#/definitions/uint32-array


required:
  - compatible
  - none
  - ssc
  - secpro
  - invalid
  - aop
  - adsp
  - apps
  - tz
  - mss
  - uefi


additionalProperties: false

examples:
  - |
    access {
      compatible = "qcom,access";
      /* BUSID SLAVEID PERIPH OPERATION */
      //BUSID_0 0 0x01 APPEND            /* example to add*/
      //BUSID_0 0 0x06 REMOVE            /* example to remove*/
      //BUSID_0 0 0x07 APPEND_WITH_IRQ   /* example to add with irq ownership*/
      none = <0 0 0x1 1>;
      ssc = <0 0 0x2 1>;
      secpro = <0 0 0x7 1>;
      invalid = <0 0 0x5 1>;
      aop = <0 0 0x1 1>;
      adsp = <0 1 0x89 2>;
      apps = <0 1 0x89 1>;
      tz = <0 1 0x89 1>;
      mss = <0 1 0x60 1>;
      uefi = <0 1 0x60 1>;
    };